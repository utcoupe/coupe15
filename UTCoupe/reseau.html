<html>
<head>
	<title>Test graphs</title>
	<meta charset="UTF-8">
	<style type="text/css">
		@import url(reseau.css);
	</style>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="page">
		<div class="rects" id="webclients">
			<div class="toBeCentered" id="2B1">

		</div>

			<svg width="100%" height="100%" id="arrows1"></svg>
		</div>
		<div class="rects" id="brain">
			<div class="toBeCentered" id="2B2">
			</div>
		</div>
		<div class="arrows">
			<svg width="100%" height="100%" id="arrows2"></svg>
		</div>
		<div class="rects" id="clients">
			<div class="toBeCentered" id="2B3">
			</div>
		</div>
		<div class="arrows">
			<svg width="100%" height="100%" id="arrows3"></svg>
		</div>
		<div class="rects" id="sensors_actuators">
			<div class="toBeCentered" id="2B4">
			</div>
		</div>

		<div>
			<textarea id="getClients" noresize></textarea>
			<button id="updateGetClients">update getClients</button>
		</div>
	</div>
	<script type="text/javascript" src="./reseau.js"></script>

</html>
