<style type="text/css">
	@import url(pages/telecommande/telecommande.css);
</style>
<div ng-controller="TelecommandeCtrl">
	<h1>Télécommande</h1>

	<h2>Hokuyo</h2>
	Nb robots :
	<select id="rc_hok_nbrobots">
		<option value="4" default>4</option>
		<option value="3">3</option>
		<option value="2">2</option>
		<option value="1">1 (test)</option>
	</select>
	Couleur :
	<select id="rc_hok_color">
		<option value="green" selected>vert</option>
		<option value="yellow">jaune</option>
	</select>
	<button type="button" class="btn" id="rc_hok_start">start</button>
	 <button type="button" class="btn" id="rc_hok_stop">stop</button>

	<h2>PR</h2>
	Moteur :
	<select id="rc_pr_numservo">
		<option value="0" default>0</option>
		<option value="1" default>1</option>
	<!-- 	<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option> -->
	</select> <br>
	Position :
	<input type="range" id="rc_pr_pos" min="0" max="1" step="0.0009765" value="{{rc_pr_pos_value}}" ng-model="rc_pr_pos_value" ng-change="updatePosValue(rc_pr_pos_value)">
	{{ rc_pr_pos_value }} <br>
	<hr>
	<table class="table" style="width: auto;">
		<tr>
			<td>
				Gauche :
			</td>
			<td>
				<input type="text"  class="form-control" ng-model="rc_pr_servo1_min" title="Min (de 0 à 180°)" value="63">
			</td>
			<td>
				<input type="text"  class="form-control" ng-model="rc_pr_servo1_max" title="Max (de 0 à 180°)" value="90">
			</td>
		</tr>
		<tr>
			<td>
				Droit :
			</td>
			<td>
				<input type="text"  class="form-control" ng-model="rc_pr_servo2_min" title="Min (de 0 à 180°)" value="63">
			</td>
			<td>
				<input type="text"  class="form-control" ng-model="rc_pr_servo2_max" title="Max (de 0 à 180°)" value="90">
			</td>
		</tr>
		<tr>
			<td>
				
			</td>
			<td>
				<button type="button" class="btn" id="rc_pr_close" ng-click="prServoClose(rc_pr_servo1_min, rc_pr_servo2_min)">Fermer</button>
			</td>
			<td>
				<button type="button" class="btn" id="rc_pr_open" ng-click="prServoOpen(rc_pr_servo1_max, rc_pr_servo2_max)">Ouvrir</button>
			</td>
		</tr>
	</table>
</div>
